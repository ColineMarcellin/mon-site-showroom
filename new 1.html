<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        color: #000;
        text-align: center;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-yes {
        background-color: #007bff;
        color: white;
      }

      .btn-no {
        background-color: transparent;
        color: #007bff;
        border: 1px solid #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>À toi les économies</h1>
      <p>
        Profite des meilleures réductions<br />
        directement dans l'application grâce<br />
        aux notifications.
      </p>
      <div class="btn-container">
        <a href="#" class="btn btn-no">Non merci</a>
        <a href="#" class="btn btn-yes">Oui svp</a>
      </div>
    </div>
  </body>
</html>
